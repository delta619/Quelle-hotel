<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Edit review</title>

    <script>

        function cancel(){
            window.location = "/hotelInfo?hotelId=$hotelId";
        }

    </script>
</head>
<body>

<!--// navigation bar-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/home">MyTravelAdvisor</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/home">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout" ><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
</nav>

<div class="jumbotron text-center">
    <h2>$name </h2>
    <h3>Address -$address</h3>
    #if($loggedUser != "anonymous")
    <h5>Hello, $loggedUser </h5>
    #end
</div>

<div class="container">
    <form action="/editReview?hotelId=$hotelId&reviewId=$reviewId" method="post">
        <div class="form-group">
            <label for="reviewTitle">Review Title:</label>
            <input type="text" class="form-control" id="reviewTitle" name="reviewTitle" value="$reviewTitle">
        </div>
        <div class="form-group ">
            <label for="reviewText">Review Text:</label>
            <textarea class="form-control" rows="5" id="reviewText" name="reviewText">$reviewText</textarea>
        </div>

        <button type="submit" class="btn btn-primary" name="save" value="save">Save</button>
<!--        <button class="btn btn-default" name="cancel"  onclick="cancel()">Cancel</button>-->
        <button type="submit" class="btn btn-warning" name="delete" value="delete">Delete</button>

    </form>
</div>

</body>
</html>
