<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Edit review</title>

    <script>


    </script>
</head>
<body>

<!--// navigation bar-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/home">MyTravelAdvisor</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/home">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout" ><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
</nav>

<div class="jumbotron text-center">
    <h2>$hotel.getName() </h2>
    <h3>Address -$hotel.getAddress()</h3>
    #if($loggedUser != "anonymous")
    <h5>Hello, $loggedUser </h5>
    #end
</div>

<div class="container">
    <form action="/review?hotelId=$hotelId&reviewId=$reviewId" method="post">
        <div class="form-group">
            <label for="reviewTitle">Review Title:</label>
            <input type="text" class="form-control" id="reviewTitle" name="reviewTitle" value="$review.getTitle()">
        </div>
        <div class="form-group ">
            <label for="reviewText">Review Text:</label>
            <textarea class="form-control" rows="5" id="reviewText" name="reviewText">$review.getReviewText()</textarea>
        </div>
        <div class="form-group ">
            <label for="reviewRating">Review Rating:</label>
            <input class="form-control" max="5"  min="1" id="reviewRating" name="reviewRating" value="$review.getRatingOverall()">
        </div>


        <button type="submit" class="btn btn-primary" name="action" value="update">Save</button>
        <button type="submit" class="btn btn-warning" name="action" value="delete">Delete</button>

    </form>
</div>

</body>
</html>
